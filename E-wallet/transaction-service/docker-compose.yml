services:
  postgres:
    container_name: transaction_management
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres  # Default user (change if necessary)
      POSTGRES_PASSWORD: 123456 # Default password (change if necessary)
      POSTGRES_DB: transaction_db  # Database name
      PGDATA: /var/lib/postgresql/data  # Path to store data
    volumes:
      - transaction-service-db-data:/var/lib/postgresql/data1  # Mount volume for data persistence
    ports:
      - "5435:5432"  # Make sure this is correct based on your intention

volumes:
  transaction-service-db-data:
